<!DOCTYPE html>

<html>
    <head>
        <title>Ndio App - Add</title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='style.css') }}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>

    <body>
        <h1>{{post[0].get('title')}}</h1>
        <p>Yes votes: {{post[0].get('yes')}} | No votes: {{post[0].get('no')}}</p>

        {% for comment in comments %}
            <p><b>{{ comment.date }}:</b> {{ comment.body }}</p>
        {% endfor %}

        <form action="{{ url_for('add_comment', pid=pid) }}" method="post">
            <label for="body">Add a comment:</label><br>
            <input type="text" id="body" name="body">
            <input type="submit">
          </form>
    </body>
</html>
