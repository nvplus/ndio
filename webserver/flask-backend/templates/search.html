<!DOCTYPE html>

<html>
    <head>
        <title>Ndio App - Add</title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='style.css') }}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </head>

    <body>
        <div class="ndio-header">
            <a href="{{ url_for('main') }}" class="ndio-title">Ndio</a>
            <a class="poll-create" href="{{ url_for('add_page') }}">
                <img src="{{ url_for('static', filename='images/ndio-create.png') }}"></img>
            </a>
        </div>

        <div class="ndio-search-results">
            <h3>Search results</h3>
            {% for result in results %}
                <a href="{{ url_for('poll_page', pid=result.id) }}">
                    {{ result.title }}
                </a><br>
            {% endfor %}
        </div>
    </body>
</html>
